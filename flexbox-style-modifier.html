  <div id="boxes"></div>

<p> Justify Content (Horizontal)</p>

<button type="button" onclick="spaceAround()">Space Around</button>

<button type="button" onclick="stretch()">Stretch</button>

<button type="button" onclick="center()">Center</button>

</br>

<p> Align Content (Vertical)</p>

<!-- Align Content (vertical) -->
<button type="button" onclick="spaceBetweenAC()">Space Between</button>

<button type="button" onclick="spaceAroundAC()">Space Around</button>

<button type="button" onclick="stretchAC()">Stretch</button>

<button type="button" onclick="centerAC()">Center</button>
